<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Tramo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1 class="title is-1 mt-3">Tu Huella</h1>
            <nav class="navegacion-principal">
                <a href="#">Home</a>
                <a href="#">Perfil</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>


    <main>
        <section>
            <h2 class="contacto title">Alta de Tramo</h2>

            <form class="formulario" method="post">
                <fieldset>
                    <div class="campo">
                        <label>Calle de Inicio</label>
                        <input name="calle_inicio" type="text" placeholder="Calle de Inicio" value="{{tramo.inicio.calle}}">
                    </div>

                    <div class="campo">
                        <label>Altura de Inicio</label>
                        <input name="altura_inicio" type="number" placeholder="Altura de Inicio" value="{{tramo.inicio.altura}}">
                    </div>

                    <div class="campo">
                        <label>Seleccionar Transporte</label>

                            <select>
                                <option>Transporte 1</option>
                                <option>Transporte 2</option>
                                <option>Transporte 3</option>
                                <option>Transporte 4</option>
                            </select>
                    </div>

                    <div class="campo">
                        <label class="checkbox">Es Compartido</label>
                        <input class="checkbox" type="checkbox">
                    </div>

                    <div class="campo">
                        <label>Calle de Fin</label>
                        <input type="text" placeholder="Calle de Fin">
                    </div>

                    <div class="campo">
                        <label>Altura de Fin</label>
                        <input type="number" placeholder="Altura de Fin">
                    </div>

                    <div class="enviar">
                        <button class="boton" type="submit">Enviar</button>
                    </div>


                </fieldset>
            </form>

        </section>
    </main>


    <footer class>
        <p>Escribir algo copado aca</p>
    </footer>

</body>

</html>
