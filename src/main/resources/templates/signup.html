<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1 class="title is-1 mt-3">Tu Huella</h1>
            <nav class="navegacion-principal">
                <a href="#">Home</a>
                <a href="#">Perfil</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>


    <main>
        <section>
            <h2 class="contacto title">Crear Cuenta</h2>

            <form class="formulario">
                <fieldset>
                    <div class="campo">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="campo">
                        <label>Nickname</label>
                        <input type="text" placeholder="Nickname">
                    </div>

                    <div class="campo">
                        <label>Contraseña</label>
                        <input type="password" placeholder="Contraseña">
                    </div>

                    <div class="enviar">
                        <button class="boton" type="submit">Signup</button>
                    </div>


                </fieldset>
            </form>

        </section>
    </main>


    <footer class>
        <p>Escribir algo copado aca</p>
    </footer>

</body>

</html>
