<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta Miembro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1 class="title is-1 mt-3">Tu Huella</h1>
            <nav class="navegacion-principal">
                <a href="#">Link1</a>
                <a href="#">Link2</a>
                <a href="#">Link3</a>
            </nav>
        </div>
    </header>


    <main>
        <section>
            <h2 class="contacto title">Alta de Miembro</h2>

            <form class="formulario">
                <fieldset>
                    <div class="campo">
                        <label>Usuario</label>
                        <input type="text" placeholder="Usuario">
                    </div>

                    <div class="campo">
                        <label>Contraseña</label>
                        <input type="text" placeholder="Contraseña">
                    </div>

                    <div class="campo">
                        <label>Nombre</label>
                        <input type="text" placeholder="Nombre">
                    </div>

                    <div class="campo">
                        <label>Apellido</label>
                        <input type="text" placeholder="Apellido">
                    </div>

                    <div class="campo">
                        <label>Calle</label>
                        <input type="text" placeholder="Calle">
                    </div>

                    <div class="campo">
                        <label>Altura</label>
                        <input type="number" placeholder="Altura">
                    </div>

                    <div class="campo">
                        <label>Tipo de Documento</label>
                        <select class="mr-6">
                            <option>DNI</option>
                            <option>LE</option>
                            <option>LC</option>
                            <option>Pasaporte</option>
                        </select>
                    </div>

                    <div class="campo">
                        <label>Numero de Documento</label>
                        <input type="text" placeholder="Numero de Documento">
                    </div>

                    <div class="campo">
                        <label>Teléfono</label>
                        <input type="text" placeholder="Teléfono">
                    </div>

                    <div class="campo">
                        <label>Email</label>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="enviar">
                        <button class="boton" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>

        </section>
    </main>


    <footer class>
        <p>Escribir algo copado aca</p>
    </footer>

</body>

</html>
