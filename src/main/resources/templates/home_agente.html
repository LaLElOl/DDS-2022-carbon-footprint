<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Agente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../public/css/styles.css">
</head>

<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1 class="title is-1 mt-3">Tu Huella</h1>
            <nav class="navegacion-principal">
                <a href="#">Home</a>
                <a href="#">Perfil</a>
                <a href="#">Logout</a>
            </nav>
        </div>
    </header>


    <main>
        <section>

            <h2 class="title">Home Agente</h2>
            
            <form class="formulario" method="post">
                <fieldset>
                    <div class="campo">
                        <label>Mes</label>
                        <input type="number" placeholder="Mes">
                    </div>
            
                    <div class="campo">
                        <label>Año</label>
                        <input type="number" placeholder="Año">
                    </div>
            
                    <div class="enviar">
                        <button class="boton" type="submit">Calcular Huella</button>
                    </div>
            
            
                </fieldset>
            </form>

        </section>
    </main>


</body>

</html>
